<!DOCTYPE html>
<html>
<head>
<title>Roc-MQTT-Display</title>
<link rel="stylesheet" type="text/css" href="rmd.css">
</head>
<body>
<H1>Roc-MQTT-Display - Access Settings</H1>
<p><strong>%VER%</strong></p>
<p><strong>%WIFI_DEVICENAME%</strong></p>
<script>
function buttonHome() {
 window.open('/','_self');
}
</script>

<form action='/submitsec' method='POST'>
<button type='button' class='button' onclick='buttonHome()'>Home</button>   
<input type='submit' class='button' value='Save'>
</br>

<p><strong>%WIFI_STATUS%</strong></p>
<table id='tbl1'>
<tr><td>WIFI SSID</td><td><input type='text' class='infield' name='f_WIFI_SSID' value='%WIFI_SSID%' size='51' maxlength='50' ></td></tr>
<tr><td>WIFI PW</td><td><input type='password' class='infield' name='f_WIFI_PW' value='' size='51' maxlength='50' ></td></tr>
<tr><td>OTA PW (PW or Hash)</td><td><input type='password' class='infield' name='f_OTA_PW' value='' size='51' maxlength='50' ></td></tr>
<tr><td>OTA Hash (PW or Hash)</td><td><input type='password' class='infield' name='f_OTA_HASH' value='' size='51' maxlength='50' ></td></tr>
<tr><td>MQTT User (Optional)</td><td><input type='text' class='infield' name='f_MQTT_USER' value='%MQTT_USER%' size='19' maxlength='18' ></td></tr>
<tr><td>MQTT PW (Optional)</td><td><input type='password' class='infield' name='f_MQTT_PW' value='' size='51' maxlength='50' ></td></tr>
</table>
</form>

</footer>
</body>
</html>
