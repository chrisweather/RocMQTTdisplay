<body>
<H1>Roc-MQTT-Display - Templates</H1>
<p><strong>%WIFI_DEVICENAME%</strong></p>
<script>
function buttonHome() {
 window.open('/','_self');
}
function CheckTplRadio() {
  tplradiobtn = document.getElementById('%TPL_ID0%');
  tplradiobtn.checked = true;
}
function downloadFile(uri, name) {
    var link = document.createElement("a");
    link.download = name;
    link.href = uri;
    link.click();
}
function buttonDownload() {
 switch(Number(tplradiobtn.value)) {
  case 0:
    downloadFile('/download?file=/rmdtpl00.txt','rmdtpl00.txt');
    break;
  case 1:
    downloadFile('/download?file=/rmdtpl01.txt','rmdtpl01.txt');
    break;
  case 2:
    downloadFile('/download?file=/rmdtpl02.txt','rmdtpl02.txt');
    break;
  case 3:
    downloadFile('/download?file=/rmdtpl03.txt','rmdtpl03.txt');
    break;
  case 4:
    downloadFile('/download?file=/rmdtpl04.txt','rmdtpl04.txt');
    break;
  case 5:
    downloadFile('/download?file=/rmdtpl05.txt','rmdtpl05.txt');
    break;
  case 6:
    downloadFile('/download?file=/rmdtpl06.txt','rmdtpl06.txt');
    break;
  case 7:
    downloadFile('/download?file=/rmdtpl07.txt','rmdtpl07.txt');
    break;
  case 8:
    downloadFile('/download?file=/rmdtpl08.txt','rmdtpl08.txt');
    break;
  case 9:
    downloadFile('/download?file=/rmdtpl09.txt','rmdtpl09.txt');
    break;
  default:
    break;
 } 
}
function buttonImport() {
 window.open('/tpl2imp','_self');
}
function SelTpl() {
 document.getElementById('formSelTpl').submit();
}
window.onload = CheckTplRadio;
</script>
<button type='button' class='button' title='Home' onclick='buttonHome()'>Home</button>   
<button type='button' class='button' title='Download selected Template' onclick='buttonDownload()'>Download</button>   
<button type='button' class='button' title='Import' onclick='buttonImport()'>Import</button>   
<table id='tbl1'>
<tr><td></br><b>Select a Template</b></td><td></br>
<form name='formSelTpl' action='/tpl2sel' method='POST'>
  <input type='radio' id='T0' name='f_TPL_NO' value='0' title='Select a template' onchange='this.form.submit()'> 
  <label for='T0'>T0</label> 
  <input type='radio' id='T1' name='f_TPL_NO' value='1' title='Select a template' onchange='this.form.submit()'> 
  <label for='T1'>T1</label> 
  <input type='radio' id='T2' name='f_TPL_NO' value='2' title='Select a template' onchange='this.form.submit()'> 
  <label for='T2'>T2</label>
  <input type='radio' id='T3' name='f_TPL_NO' value='3' title='Select a template' onchange='this.form.submit()'> 
  <label for='T3'>T3</label>
  <input type='radio' id='T4' name='f_TPL_NO' value='4' title='Select a template' onchange='this.form.submit()'> 
  <label for='T4'>T4</label>
  <input type='radio' id='T5' name='f_TPL_NO' value='5' title='Select a template' onchange='this.form.submit()'>
